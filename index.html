<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Car Manager</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1><i class="bi bi-car-front"></i> Car Manager</h1>
            <p>Manage your car collection</p>
        </div>
    </div>

    <div class="container">
        <div class="form-section">
            <h3><i class="bi bi-plus-circle"></i> Add New Car</h3>
            <form onsubmit="return false;">
                <div class="row g-3">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="mod">Model</label>
                            <input type="text" id="mod" class="form-control" placeholder="Enter car model">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <input type="text" id="brand" class="form-control" placeholder="Enter brand">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="ev">Year</label>
                            <input type="number" id="ev" class="form-control" min="1900" placeholder="Year">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="button" id="feltoltes" class="btn-submit"><i class="bi bi-cloud-upload"></i> Add Car</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <ul id="table" class="cards-container"></ul>
</body>
<script>
    TablaBetolt()
    const feltoltes = document.getElementById("feltoltes")
    const mod = document.getElementById("mod")
    const brand = document.getElementById("brand")
    const ev = document.getElementById("ev")
    

    feltoltes.addEventListener("click", () => {
        if(mod.value && brand.value && ev.value){
            AutoFeltolt(mod.value,ev.value,brand.value)
            mod.value = ""
            brand.value = ""
            ev.value = ""
        }
        else{
            alert("Please fill in all fields")
        }
    })

</script>

</html>
