<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Update Car</title>
</head>
<body class="update-page">
    <div class="update-container">
        <h1><i class="bi bi-pencil-square"></i> Edit Car</h1>
        <p>Update the car details below</p>
        
        <form onsubmit="return false;">
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" id="model" class="form-control" placeholder="Enter car model">
            </div>
            
            <div class="form-group">
                <label for="brand">Brand</label>
                <input type="text" id="brand" class="form-control" placeholder="Enter brand">
            </div>
            
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" class="form-control" min="1900" placeholder="Enter year">
            </div>
            
            <div class="button-group">
                <button type="button" id="feltoltes" class="btn-submit"><i class="bi bi-check-circle"></i> Update</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='index.html'"><i class="bi bi-x-circle"></i> Cancel</button>
            </div>
        </form>
    </div>
</body>
<script>
    Update()
</script>
</html>
